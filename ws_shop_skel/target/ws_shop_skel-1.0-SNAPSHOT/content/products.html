<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="sv" xml:lang="sv">
    <head>
        <title>Products</title> 
        <script type="text/javascript" src="js/gui/products.js" ></script>
    </head>
    <body>
        <button id="add-product">Add Product</button>
        <!--NOTE: hidden -->
        <div id="dialog-form" title="Set this in code" hidden="hidden">
            <p class="validateTips">All form fields are required.</p>
            <form>
                <fieldset>
                    <label for="id">Id</label>
                    <input type="text" name="id" id="id" class="text ui-widget-content ui-corner-all" disabled="disabled"/>
                    <label for="pname">Name</label>
                    <input type="text" name="pname" id="pname" value="" class="text ui-widget-content ui-corner-all" />
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" value="" class="text ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
        <div id="products-contain" class="ui-widget">
            <button id="prev-button">Prev</button> 
            <button id="next-button">Next</button>
            <table id="products" class="ui-widget ui-widget-content">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Banana</td>
                        <td>99.99</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
        <div id="dialog-message" title="Set this in code" hidden="hidden">
            <p>
                <span class="ui-icon ui-icon-circle-check" 
                      style="float: left; margin: 0 7px 50px 0;">
                </span> 
                <span id="msg">Set this in code </span>           
            </p>
        </div>  
    </body>
</html>
