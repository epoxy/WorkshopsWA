<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <h:form id="login-form">
                    <h:outputText value="#{auth.loginMessage}" styleClass="warning"/>
                    <h:panelGrid columns="3">
                        <f:facet name="header">
                            Login Panel
                        </f:facet>
                        <h:outputText value="Username : "></h:outputText>
                        <h:inputText id="username" value="#{auth.username}"/>
                        <h:message for="username" style="color:red"/>
                        <h:outputText value="Password : "></h:outputText>
                        <h:inputSecret id="password" value="#{auth.password}"/>
                        <h:message for="password" style="color:red"/>
                        <f:facet name="footer">
                            <h:commandButton value="Login" action="#{auth.login}" type="submit"/>
                        </f:facet>   
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
